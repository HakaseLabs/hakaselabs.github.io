<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/">
          <h2 class="nav-title">{{ site.title }}</h2>
          <ul>
            <li><a href="https://github.com/codehakase">GitHub</a></li>
            <li><a href="https://instagram.com/codehakase">Instagram Blog</a></li>
          </ul>
        </a>
    </div>
  </nav>

    <main>
    <br>
    <a href="https://twitter.com/codehakase" class="twitter-follow-button" data-show-count="true">Follow @codehakase</a>
    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    <a href="https://www.codementor.io/codehakase?utm_source=github&utm_medium=button&utm_term=codehakase&utm_campaign=github"><img src="https://cdn.codementor.io/badges/book_session_github.svg" alt="Book session on Codementor" style="max-width:100%" /></a>

    <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'codehakase-github-io'; // required: replace example with your forum shortname
      //var disqus_developer = 1; // Comment out when the site is live

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'https://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
      }());
    </script>
    <script id="dsq-count-scr" src="//codehakase-github-io.disqus.com/count.js" async></script>
    <div class="content container">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- adunit-1-alpha -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-6516758593918018"
         data-ad-slot="8721133137"
         data-ad-format="auto"></ins>
    <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

      {{ content }}
      <br>
      {% include subscribe.html %}
    </main>

    <footer>
      <span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.long_title }}.
      </span>
    </footer>
  </body>
</html>
